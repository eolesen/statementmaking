<!DOCTYPE html>

<!-- this is the home page (index.html)for the website -->

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Statement Making</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
    <!--    <script src="../javascript/EventsVue.js"></script>-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>

<body>
<header>
    <div id="indexdiv">
        <!--Made header a link to the home page-->
        <img src="../resources/SM_Logo_Shadow.png" alt="logo" width="100" height="100">
        <h1 id="brand-title"><a href="index.html">Statement Making</a></h1>
        <!--image of the sign in the top right corner-->
    </div>
    <!--Navigtion bar code below-->
    <div id="nav">
        <ul>
            <!--current active page-->
            <li><a href="index.html">Home</a></li>
            <li><a id="about" href="About.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a class="active" href="Events.html">Events</a></li>
            <li id="statement"><a href="statement.html">Make Your Statement</a></li>
        </ul>
    </div>
</header>


<div id="wrapper">
    <div id="app">

        <h3>February Events</h3>
        <div class="events">
            <div class="feb_events">
                <img id="image1" :src="image1" alt="february poster">
            </div>
        </div>
        <h3 class="events_header">March Events</h3>
        <div class="march_events">
            <img :src="image2" alt="blue poster">
            <img :src="image3" alt="orange poster">
            <img :src="image4" alt="pink poster">
        </div>

        <h3 class="events_header">April Events</h3>
        <div class="april_events">
            <img :src="image5" alt="april poster">
        </div>
        <span>Tickets for sale: $1000</span>
        <div class="cart">
            <button @click="addToCart()" class="statement_button">Add to cart</button>
            <span>Cart ({{ cart }})</span>
            <button @click="emptyCart()" class="statement_button">Empty Cart</button>
        </div>

    </div>
</div>
<footer>
    <div id="footer">
        <br>
        <p>This page is designed for Statement Making by Hailey Brown, Maria Handschu, and Elizabeth Olesen <br>
            &copy; 2019</p>
        <br>
    </div>
</footer>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            image1: "../resources/events/meeting_feb.png",
            image2: "../resources/events/Poster_Blue_feb.jpg",
            image3: "../resources/events/Poster_Orange_march.jpg",
            image4: "../resources/events/Poster_Pink_march.jpg",
            image5: "../resources/events/show_april.png",
            cart: 0
        },
        methods: {
            addToCart() {
                this.cart += 1
            },
            emptyCart() {
                this.cart = 0
            }
        }
    })

</script>

</body>
</html>
